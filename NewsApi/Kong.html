<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kong-News || Treanding & Latest News</title>

  <link rel="stylesheet" href="Kong.css">
  <!-- tailwind cdn -->
  <style type="text/tailwindcss"></style>
</head>

<body>

  <!-- navbar component -->
  <header class="bg-red-400 w-full h-full flex justify-around sticky">
    <img src="/kong.png" alt="sk img" class="w-11 h-11 rounded-full bg-white py-1 px-1 flex mt-1 mb-1">
    <nav class="flex list-none gap-4 pt-3 font-serif text-2xl font-medium text-blue-500 cursor-pointer">
      <li class="w-3/12 h-8 bg-[bisque] px-3 rounded-md transition-all ease-in-out duration-300">Home</li>
      <li class="w-12/12 h-8 px-3 hover:bg-[bisque] rounded-md transition-all ease-in-out duration-300">Latest News</li>
      <li class="w-3/12 h-8 px-3 hover:bg-[bisque] rounded-md transition-all ease-in-out duration-300">Treanding</li>
      <li class="w-3/12 h-8 px-3 hover:bg-[bisque] rounded-md transition-all ease-in-out duration-300">About</li>
    </nav>
  </header>

  <!-- main card component -->

  <div class="card-component">

    <div class="inner-card relative" id="inner-card">

    </div>

    <!-- cards component -->
    <div class="cards hidden" id="cards">
      <div class="w-[calc(100%)] h-[calc(45%)] ">
        <img src="" alt="ai-image" class="w-full h-full rounded-tl-xl rounded-tr-xl" id="Images">
      </div>

      <div class="text w-[calc(100%)] h-[calc(55%)]">
        <a id="href" target="_blank">
          <button
            class="bg-indigo-500 py-1 px-1 w-2/6 rounded-xl ml-2 mt-1 text-white text-[18px] items-center font-sans cursor-pointer">Read
            more
          </button>
        </a>

        <h4 class="text-[24px] mx-3 mt-2 cursor-default leading-[22px] truncate-2" id="Heading"></h4>
        <p class="mx-3 mt-4 cursor-default truncate-3 text-[16px]" id="Paragraph"></p>
      </div>
    </div>
    <!-- end cards component -->

    <div class="butt flex absolute bottom-1 justify-between w-full z-10">
      <button class="px-4 py-2 text-[17px] rounded-md text-white ml-50 cursor-pointer" id="Prev"
        onclick="Prevpage()">&larr; Prev</button>
      <button class="px-4 py-2 text-[17px] rounded-md text-white mr-80 cursor-pointer" id="Next"
        onclick="Nextpage()">Next &rarr;</button>
    </div>

    <!-- loader -->
    <div id="loader" class="fixed inset-0 bg-black/30 flex items-center justify-center hidden z-50">
      <div class="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
    </div>



  </div>


  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="Api.js"></script>

</body>

</html>
